    <div class="container">

        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="email" class="form-control" id="txt_nama" placeholder="nama">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="txt_email" placeholder="nama@gmail.com">

            <label for="buku">Judul buku yang dipinjam</label>

            <button class="btn btn-primary mt-4" onclick="add()">Simpan</button></a>
        
        
            <table class="table">

                        <th scope="col">No</th>

                        <th scope="col">Email</th>
                        <th scope="col">judul</th>

                  </tr>
                </thead>

    <script>
        
        var nama = []
        var email = []
        var judul = []
       
        
        var tampil = document.getElementById ('tampilkan')

        function showData() {
            tampil.innerHTML = ""

            for(i = 0; i < nama.length; i++){
                nodata = i+1;
                  tampil.innerHTML += "<tr>"+
                        "<td>"+nodata+"</td>"+
                        "<td>"+nama[i]+"</td>"+
                        "<td>"+email[i]+"</td>"+
                        "<td>"+judul[i]+"</td>"+
                        "<td>"+
                          "<button class='btn btn-light'onclick='edit("+ i +")'>Edit</button>"+
                          "<button class='btn btn-dark'onclick='hapus("+ i +")'>Hapus</button>"
                      "</td>"+
                    "</tr>"
            }
        }

        showData()

        function add(){
            var namabaru = document.getElementById('txt_nama').value
            var emailbaru = document.getElementById('txt_email').value
            var judulbaru = document.getElementById('txt_judul').value

            nama.push(namabaru)
            email.push(emailbaru)
            judul.push(judulbaru)

            showData()
        }

        function hapus(i){
            var namabaru = document.getElementById('txt_nama').value
            var emailbaru = document.getElementById('txt_email').value
            var judulbaru = document.getElementById('txt_judul').value

            nama.splice(i,1)
            email.splice(i,1)
            judul.splice(i,1)

            showData()
        }

        function edit(id){
            var ganti = prompt("Ganti Nama",nama[id])
            nama[id] = ganti;
        
            var ganti = prompt("Ganti Email",email[id])
            email[id] = ganti;
        
            var ganti = prompt("Ganti Judul",judul[id])
            judul[id] = ganti;
        
            showData()
        }

    </script>
